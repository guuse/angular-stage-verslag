<section>
    <div class="modal-item">
        <div class="wrapper"
             (clickOutside)="hideModal()"
             [delayClickOutsideInit]="true">
            <img src="{{ src }}"/>
            <h3>{{ description }}</h3>
        </div>
        <div class="close-wrapper">
            <a (click)="hideModal()" class="close-btn">X</a>
        </div>
    </div>
</section>
