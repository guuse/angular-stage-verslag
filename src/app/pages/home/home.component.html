<div class="welcome" *ngIf="home.data">
    <div class="home-content">
        <div class="title">
            <h1>{{ PrismicDOM.RichText.asText(home.data.title) }}</h1>
        </div>
        <div class="desc">
            <p>{{ PrismicDOM.RichText.asText(home.data.description) }}</p>
        </div>
        <div class="home-blocks">
            <ng-container *ngFor="let slice of home.data.body">
                <div class="block">
                    <div [innerHTML]="PrismicDOM.RichText.asHtml(slice.primary.text)"></div>
                </div>
            </ng-container>
        </div>
    </div>
    <iframe
            width=100%
            height="300"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?q=+51.90261986525479+,+4.459247589111327+&hl=es;z=14&amp;output=embed"
    >
    </iframe>
</div>
