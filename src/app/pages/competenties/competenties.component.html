<app-loader *ngIf="!loaded"></app-loader>
<div class="welcome center-content" *ngIf="loaded">
    <div class="home-content">
        <div class="title">
            <h1>{{ title }}</h1>
        </div>
        <div>
            <div class="comp-blocks">
                <ng-container *ngFor="let slice of slices | slice: 0 : 2 ">
                    <div class="block">
                        <a routerLink="{{ slice.title }}"
                           routerLinkActive="active">
                            <div class="linkWrapper">
                                <h2>{{ replace(slice.title) }}</h2>
                                <div class="borderBottom long"></div>
                            </div>
                        </a>
                        <ng-container *ngFor="let item of slice.items" class="gallery-item">
                            <a routerLink="{{ item.item}}" routerLinkActive="active">
                                <div class="linkWrapper">
                                    <p>{{ replace(item.item) }}</p>
                                    <div class="borderBottom long"></div>
                                </div>
                            </a>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
            <div class="comp-blocks">
                <ng-container *ngFor="let slice of slices | slice : 2 : 5">
                    <div class="block">
                        <a routerLink="{{ slice.title }}"
                           routerLinkActive="active">
                            <div class="linkWrapper">
                                <h2>{{ replace(slice.title) }}</h2>
                                <div class="borderBottom short"></div>
                            </div>
                        </a>
                        <ng-container *ngFor="let item of slice.items" class="gallery-item">
                            <a routerLink="{{ item.item}}" routerLinkActive="active">
                                <div class="linkWrapper">
                                    <p>{{ replace(item.item) }}</p>
                                    <div class="borderBottom short"></div>
                                </div>
                            </a>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
