<div class="welcome" *ngIf="content.data" [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="text">
        <div class="compTitle">
            <h1>{{PrismicDOM.RichText.asText(content.data.title)}}</h1>
        </div>
        <hr class="col-md-8">
        <div class="row justify-content-center px-4">
            <div class="desc col-md-8">
                <div [innerHTML]="PrismicDOM.RichText.asHtml(content.data.content_block)"></div>
            </div>
        </div>
    </div>
    <hr class="col-md-8">
    <div *ngFor="let slice of content.data.body" class="px-4">
        <div [ngSwitch]="slice.slice_type">
            <app-sub-title *ngSwitchCase="'sub-title'" [slice]="slice"></app-sub-title>
            <app-text *ngSwitchCase="'text'" [slice]="slice"></app-text>
            <app-image *ngSwitchCase="'image'" [slice]="slice"></app-image>
            <app-documenten-lijst *ngSwitchCase="'documenten'" [slice]="slice"></app-documenten-lijst>
        </div>
    </div>
</div>
