<section class="image">
    <app-image-modal
        *ngIf="clicked"
        [src] = "src"
        [description] = "description"
        (close)="childCloseEventHandler()">
    </app-image-modal>

    <div class="image">
        <div class="desc">
            <img src="{{ src }}" (click)="imageClicked()"/>
            <p>{{ description }}</p>
        </div>
    </div>
</section>
