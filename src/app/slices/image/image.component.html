<section *ngIf="slice" class="image">
    <app-image-modal
        *ngIf="clicked"
        [slice] = "slice"
        (close)="childCloseEventHandler()">
    </app-image-modal>

    <div class="row justify-content-center image">
        <div class="desc col-md-8">
            <img src="{{ slice.primary.image.url }}" (click)="imageClicked()"/>
            <p>{{ PrismicDOM.RichText.asText(slice.primary.description) }}</p>
        </div>
    </div>
</section>
