<div class="welcome" *ngIf="home.data">
    <div class="title">
        <h1>{{ PrismicDOM.RichText.asText(home.data.title) }}</h1>
    </div>
    <div class="row justify-content-center px-4">
        <div class="desc col-md-8">
            <div [innerHTML]="PrismicDOM.RichText.asHtml(home.data.description)"></div>
        </div>
    </div>
</div>

<iframe
        width=100%
        height="300"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?q=+51.90261986525479+,+4.459247589111327+&hl=es;z=14&amp;output=embed"
>
</iframe>
