<section>
    <div class="modal-item">
        <div class="wrapper"
             (clickOutside)="hideModal()"
             [delayClickOutsideInit]="true">
            <img src="{{ slice.primary.image.url }}"/>
            <h3>{{ PrismicDOM.RichText.asText(slice.primary.description) }}</h3>
        </div>
        <div class="close-wrapper">
            <a (click)="hideModal()" class="close-btn">X</a>
        </div>
    </div>
</section>
