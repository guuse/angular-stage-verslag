<nav class="navbar sticky-top navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div *ngIf="nav.data">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Home</a>
                </li>
                <div *ngFor="let link of nav.data.navigation">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/{{PrismicDOM.RichText.asText(link.nav_item)}}">{{PrismicDOM.RichText.asText(link.nav_item)}}</a>
                    </li>
                </div>
                <li ngbDropdown class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       ngbDropdownToggle="">
                        competenties
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div *ngFor="let drop of nav.data.dropdown">
                            <a class="dropdown-item nav-item"
                               routerLink="/competenties/{{PrismicDOM.RichText.asText(drop.dropdown_item)}}">
                                <div [innerHTML]="replace(PrismicDOM.RichText.asHtml(drop.dropdown_item))">
                                </div>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
