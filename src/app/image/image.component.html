<section *ngIf="slice">
    <div class="row justify-content-center">
        <div class="desc col-md-8">
            <a href="{{PrismicDOM.Link.url(slice.primary.link)}}">
                <img src="{{ slice.primary.image.url }}"/>
            </a>
            <p>{{ PrismicDOM.RichText.asText(slice.primary.name) }}</p>
        </div>
    </div>
</section>
